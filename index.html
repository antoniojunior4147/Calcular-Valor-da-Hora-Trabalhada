<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Valor da Hora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Valor da Hora</h1>
      <label for="salario">Salário Mensal (R$):</label>
      <input type="number" id="salario" placeholder="Digite o salário mensal" />
      <label for="horas">Horas por Semana:</label>
      <input
        type="number"
        id="horas"
        placeholder="Digite as horas por semana"
      />
      <button id="calcular">Calcular</button>
      <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
